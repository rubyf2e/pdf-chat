services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pdf-chat-backend
    ports:
      - "${PORT_PDF_CHAT_BACKEND}:${PORT_PDF_CHAT_BACKEND}"
    volumes:
      - pdf_uploads:/app/uploads
      - pdf_logs:/app/logs
      - ./backend/config.ini:/app/config.ini:ro
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - PORT_PDF_CHAT_BACKEND=${PORT_PDF_CHAT_BACKEND}
      - PORT_PDF_CHAT_FRONTEND=${PORT_PDF_CHAT_FRONTEND}
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - pdf-chat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pdf-chat-frontend
    ports:
      - "${PORT_PDF_CHAT_FRONTEND}:80"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DOMAIN=${DOMAIN}
      - PORT_PDF_CHAT_BACKEND=${PORT_PDF_CHAT_BACKEND}
      - PORT_PDF_CHAT_FRONTEND=${PORT_PDF_CHAT_FRONTEND}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pdf-chat-network

volumes:
  pdf_uploads:
  pdf_logs:
    driver: local

networks:
  pdf-chat-network:
    driver: bridge
