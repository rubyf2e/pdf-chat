name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: 安裝前端依賴
        run: |
          cd frontend
          npm ci

      - name: 創建生產環境檔案
        run: |
          cat > .env.production << EOF
          REACT_APP_TITLE=${{ vars.REACT_APP_TITLE || 'PDF 小幫手' }}
          REACT_APP_API_BASE_URL=${{ vars.REACT_APP_API_BASE_URL || 'PDF 小幫手' }}
          PUBLIC_URL=${{ vars.PUBLIC_URL || 'https://rubyf2e.github.io/pdf-chat' }}
          EOF

      - name: Build project
        run: npm run build

      - name: 設置 Pages
        uses: actions/configure-pages@v4

      - name: 上傳 artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 部署狀態通知
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ 前端部署成功！"
            echo "🌐 網站 URL: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "❌ 前端部署失敗！"
          fi
